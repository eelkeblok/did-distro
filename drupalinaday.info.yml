name: Drupal in a Day
type: profile
description: 'Installation profile for setting up a site for use in the Drupal in a Day course.'
core: 8.x

distribution:
  name: Drupal in a Day

# Required modules
# Note that any dependencies of the modules listed here will be installed automatically.
dependencies:
# Core modules
  - automated_cron
  - block
  - block_content
  - breakpoint
  - ckeditor
  - color
  - config
  - comment
  - contextual
  - contact
  - datetime
  - dblog
  - dynamic_page_cache
  - editor
  - field_ui
  - file
  - help
  - history
  - image
  - menu_link_content
  - menu_ui
  - node
  - options
  - path
  - page_cache
  - quickedit
  - rdf
  - search
  - shortcut
  - taxonomy
  - toolbar
  - tour
  - views
  - views_ui
# Contrib modules
  - better_normalizers
  - default_content
  - entity
  - media_entity_image

# List any themes that should be installed as part of the installation
# profile installation.
# Note that this will not set any theme as the default theme.
themes:
  - restaurant_lite
  - seven
